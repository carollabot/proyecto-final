                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Online Store</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                    </form>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

    <main>
        <div class="subscribe">
            <h2>SUBSCRIBE</h2>
        </div>
        <form class="contactForm position-absolute top-50 start-50 translate-middle">
            <div class="mb-3 mt-5">
              <label for="exampleInputName1" class="form-label">Name & Lastname</label>
              <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmaild1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputPEmail1">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPhone1" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="exampleInputPhone1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Message</label>
                <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <button type="submit" class="btn btn-dark">Submit</button>
            </div>
          </form>
    </main>
    <footer class="footer bg-light fixed-bottom">
        <div>
